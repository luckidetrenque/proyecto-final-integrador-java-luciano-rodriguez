# MySQL Connection (desarrollo local)
spring.datasource.url=jdbc:mysql://localhost:3306/hrs?useSSL=false&serverTimezone=UTC&rewriteBatchedStatements=true
spring.datasource.username=root
spring.datasource.password=

# JPA/Hibernate - Desarrollo
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging - Nivel DEBUG para desarrollo
logging.level.com.escueladeequitacion.hrs=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# CORS - Permitir localhost para desarrollo
cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://localhost:8080