# MySQL Connection (usando variables de entorno)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/hrs}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD}

# JPA/Hibernate - Producción
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging - Solo INFO y superior en producción
logging.level.com.escueladeequitacion.hrs=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# CORS - Configurar según dominio de producción
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://hrs-production.com}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Security
server.ssl.enabled=${SSL_ENABLED:false}
